<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCanvas - Thought Organizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="app-title">ðŸ§  MindCanvas</div>
        <div class="nav-buttons">
            <button class="btn btn-primary" id="addNoteBtn">+ Add Note</button>
            <button class="btn btn-danger" id="clearBoardBtn">Clear Board</button>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
    </nav>

    <div class="canvas" id="canvas">

        <div class="color-title">Choose Color</div>
        <div class="color-grid">
            <button class="color-btn" data-color="yellow"></button>

            <button class="color-btn" data-color="lavender"></button>
            <button class="color-btn" data-color="skyblue"></button>
        </div>
    </div>

    <script src="js\main.js"></script>

</html>
